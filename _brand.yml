meta:
  name:
    short: INRAE
    full: Institut national de recherche pour l'agriculture, l'alimentation et l'environnement
  link:
    home: https://www.inrae.fr

logo:
  images:
    header: logos/Logo-INRAE_Transparent.png
    header-white: logos/Logo-INRAE_Transparent.png
  small: logos/inrae-icon.png
  medium:
    light: header
    dark: header-white

color:
  palette:
    institutional: "#00a3a6"
    complementary1: "#9dc544"
    complementary2: "#423089"
    complementary3: "#ed6e6c"
    complementary4: "#c4c0b3"
    complementary5: "#9ed6e3"
    complementary6: "#797870"

    dark: "#008c8e"
    darker: "#275662"
    
    white: "#FFFFFF"
    black: "#000000"

    foreground: "#000000"
    background: "#FFFFFF"
    primary: "#00a3a6"  # Using institutional color
    secondary: "#423089"
    success: "#9dc544"
    info: "#9ed6e3"
    warning: "#ed6e6c"
    danger: "#ed6e6c"

typography:
  fonts:
    - family: Raleway
      source: bunny
      weight: [400, 600, 700]
      style: [normal, italic]
    - family: Poppins
      source: bunny
      weight: [400, 600]
      style: [normal, italic]
    - family: Open Sans
      source: bunny
      weight: [300, 700]
      style: [normal]
    - family: Fira Code
      source: bunny
      style: [normal]

  base:
    family: Poppins
    weight: 400

  headings:
    family: Raleway
    weight: 600

  monospace:
    family: Fira Code
    weight: 400

defaults:
  bootstrap:
    enable-rounded: false
    navbar-bg: $brand-institutional
    headings-color: $brand-institutional
    presentation-heading-color: $brand-institutional
    presentation-h2-font-size: 3em
